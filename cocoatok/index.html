<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
                <span>18:43</span>
        </div>
        <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">
            If you have a KoKoa account, <br>log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number"/>
        <input name="password" required type="password" placeholder="Password"/>
        <input name="submit" type="submit" value="Log In"/>
        <a href="#">Find KoKoa Account of Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>

    <script src="https://kit.fontawesome.com/fe3356fa57.js" crossorigin="anonymous">
    </script>
</body>
</html>
